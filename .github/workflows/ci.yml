name: CI

on: [push]

jobs:
  rubocop:
    name: Run RuboCop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.3  # プロジェクトのRubyバージョンに合わせて変更
          bundler-cache: true

      - name: Create .env file
        run: echo "REACT_APP_GOOGLE_MAP_API_KEY=${{ secrets.REACT_APP_GOOGLE_MAP_API_KEY }}" > frontend/.env

      - name: Set up Docker
        run: docker compose up -d

      - name: Run RuboCop inside Docker
        run: docker compose exec -T api bundle exec rubocop

  rspec:
    name: Run RSpec
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.3
          bundler-cache: true

      - name: Set up Docker
        run: docker compose up -d

      # - name: Set up database
      #   run: |
      #     docker compose exec -T api sh -c "cp config/database.yml.ci config/database.yml"

      - name: Run RSpec
        run: docker compose exec -T api bundle exec rspec
